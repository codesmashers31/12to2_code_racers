<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="register.css">
</head>

<body>
    <div class="parent">
      
            <form class="myform" id="myform">
                  
                    
                      <div class="inside">
                     <label>Enter your Email</label>
                     <input type="email" placeholder="Enter Email" id="email">
                     </div>
                    <div class="inside">
                     <label>Enter your PAssword</label>
                     <input type="password" placeholder="Enter password" id="pwd"> 
                     </div>
                      <div class="inside">
                     <button id="bnt" type="submit">Register</button>
                     </div>
            </form>
        
    </div>





    <script>
        const formdata = document.getElementById("myform")
         

        formdata.addEventListener("submit",(e)=>{
               
            e.preventDefault()
         
            const email = document.getElementById("email").value;
            const password = document.getElementById("pwd").value;

           const datas =  localStorage.getItem("userdatas")

           const datasparse = JSON.parse(datas)
     
        
            

           const datavalid = datasparse.find((u)=>u.email === email && u.password===password)
        
           
      


           

           if (datavalid) {

                  window.location.href = "home.html"
                  return
                
           }else{
            alert("Give me the Correct details")
           }
            



        })

    </script>


</body>

</html>
