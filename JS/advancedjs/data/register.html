<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="register.css">
</head>

<body>
    <div class="parent">
      
            <form class="myform" id="myform">
                     <div class="inside">
                     <label>Enter your Name</label>
                     <input type="text" placeholder="Enter Name" id="username">
                     </div>
                     <div class="inside">
                     <label>Enter your Mobile</label>
                     <input type="tel" placeholder="Enter Mobile" id="mobile">
                     </div>
                      <div class="inside">
                     <label>Enter your Email</label>
                     <input type="email" placeholder="Enter Email" id="email">
                     </div>
                    <div class="inside">
                     <label>Enter your PAssword</label>
                     <input type="password" placeholder="Enter password" id="pwd"> 
                     </div>
                      <div class="inside">
                     <button id="bnt" type="submit">Login</button>
                     </div>
            </form>
        
    </div>





    <script>
        const formdata = document.getElementById("myform")
         

        formdata.addEventListener("submit",(e)=>{
               
            e.preventDefault()
            const user = document.getElementById("username").value;
            const mobile = document.getElementById("mobile").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("pwd").value;

            const usersdata = JSON.parse(localStorage.getItem("userdatas")) || []

            console.log(usersdata);
            

            const store = {user,mobile,email,password}

            console.log(store);
            

            usersdata.push(store)

            localStorage.setItem("userdatas",JSON.stringify(usersdata))

            //console.log(usersdata);

            alert('Succfully done');
             
             formdata.reset()
            window.location.href = "login.html"
            
           


        })

    </script>


</body>

</html>
